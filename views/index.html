<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body>
<div>
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{yourName}}!</h1>
    <input type="button" value="Hello" onclick="iife()">
    <input type="button" value="Heello" onclick="prototypes()">
    <input type="button" value="Heeello" onclick="db()">
</div>
<script>
    var prototypes = function(){
        location.href='/prototypes';
    };
    var iife = function(){
        location.href='/iife';
    };
    var db = function(){
        location.href='/index';
    };
</script>
</body>
</html>
